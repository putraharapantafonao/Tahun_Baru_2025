<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Tahun Baru 2025</title>
    <style>
        /* Desain latar belakang gradien */
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #3E3B6B, #8B5CF6); /* Gradien ungu dan biru */
            color: #fff;
            text-align: center;
            padding-top: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            color: #FFD700; /* Emas */
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
            margin-top: 80px;
            font-weight: bold;
        }

        /* Styling untuk teks ucapan */
        .greeting {
            font-size: 24px;
            white-space: pre-wrap;
            margin-top: 30px;
            color: #F5F5F5;
            display: none; /* Tersembunyi awalnya */
            letter-spacing: 1px;
            line-height: 1.5;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-style: italic;
        }

        /* Animasi kembang api */
        .fireworks-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: #FFD700; /* Warna emas untuk kembang api */
            border-radius: 50%;
            animation: firework 1s forwards;
        }

        @keyframes firework {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.5) translateY(-150px);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(2) translateY(-300px);
                opacity: 0;
            }
        }

        /* Animasi Bintang yang bersinar */
        .star {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
            opacity: 0;
        }

        @keyframes twinkle {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(1.5);
                opacity: 1;
            }
        }

        /* Dekorasi bergerak di background */
        .decor {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: rgba(255, 215, 0, 0.7);
            animation: moveDecor 3s infinite alternate;
        }

        @keyframes moveDecor {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-100px);
            }
        }

    </style>
</head>
<body>
    <h1>Selamat Tahun Baru 2025!</h1>

    <!-- Dekorasi bergerak -->
    <div class="decor">âœ¨ðŸŽ‰ðŸŽ†âœ¨</div>

    <!-- Bintang bersinar -->
    <div id="stars"></div>

    <!-- Tempat untuk animasi kembang api -->
    <div id="fireworks" class="fireworks-container"></div>

    <!-- Teks ucapan -->
    <div id="greeting" class="greeting"></div>

    <script>
        // Fungsi untuk menampilkan teks ucapan dengan animasi
        function displayGreeting() {
            const greeting = `
=====================================
     Selamat Tahun Baru 2025!       
=====================================

"Semoga Tahun Baru ini membawa sukacita, kedamaian, dan berkat
yang tiada habisnya. Semoga impian Anda terwujud dan hati Anda
menemukan ketenangan. Mari sambut peluang baru dan kesuksesan
yang lebih besar di tahun yang akan datang."

          Dengan hangat,            
       Putra Harapan Tafonao        
=====================================
            `;

            let i = 0;
            const greetingElement = document.getElementById('greeting');
            const interval = setInterval(() => {
                greetingElement.textContent += greeting[i];
                i++;
                if (i >= greeting.length) {
                    clearInterval(interval);
                }
            }, 30); // Durasi antara setiap karakter (30 ms)
        }

        // Fungsi untuk menampilkan animasi kembang api
        function displayFireworks() {
            const fireworksElement = document.getElementById('fireworks');

            // Membuat beberapa animasi kembang api secara acak
            setInterval(() => {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}%`; // Posisi acak di sumbu X

                fireworksElement.appendChild(firework);

                // Menghilangkan kembang api setelah animasi selesai
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }, 200); // Menampilkan kembang api setiap 200ms
        }

        // Fungsi untuk menampilkan bintang yang bersinar
        function displayStars() {
            const starsContainer = document.getElementById('stars');

            setInterval(() => {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`; // Posisi acak di sumbu Y
                star.style.left = `${Math.random() * 100}%`; // Posisi acak di sumbu X
                starsContainer.appendChild(star);

                // Menghilangkan bintang setelah animasi selesai
                setTimeout(() => {
                    star.remove();
                }, 1500); // Menghilangkan bintang setelah 1,5 detik
            }, 500); // Menampilkan bintang setiap 500ms
        }

        // Mulai animasi kembang api, bintang, dan ucapan setelah halaman dimuat
        window.onload = () => {
            displayFireworks();
            displayStars();
            setTimeout(() => {
                document.getElementById('greeting').style.display = 'block'; // Menampilkan ucapan setelah animasi selesai
                displayGreeting();
            }, 5000); // Menunggu 5 detik setelah animasi kembang api dimulai
        };
    </script>
</body>
</html>
